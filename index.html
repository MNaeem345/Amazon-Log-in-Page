<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <img src="static/image/Amazon.logo.jpg" class="header" alt="logo">

    <div class="rounded" class="container-fluid"
        style="border:1.5px solid #cecece; width: 23%; border-left: 0px; position: relative; left: 40%;">


        <div class="col-sm">
            <div class="row">
                <h1 style="font-size: 25px">Sign-In</h1>
            </div>
            <div class="row">
                <p style="font-size: 13px;" ;>Email (phone for mobile accounts)</p>
                <input style=width:90%; type="email" class="form-control" id="exampleDropdownFormEmail1">

            </div>
            <div class="row">
                <a style=text-align:right; class="dropdown-item" href="#">Forgot password?</a>
                <p style="font-size: 13px;" ;>Password</p>
                <input style=width:90%; type="email" class="form-control" id="exampleDropdownFormEmail1">
                </br>
                </br>

                <button style=width:90%; type="submit" class="btn btn-warning">Sign-In</button>



            </div>
            </br>
            <p style="font-size: 13px">By Continuing, you agree to Amazon's <a
                    href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions
                    of Use</a>
                and <a
                    href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy
                    Notice</a>.</p>

            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">Keep me signed in. Details</label>
            </br>
            </br>


            <button style=width:90%; type="submit" class="btn btn-secondary">Create your Amazon account</button>
            </br>
            </br>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
